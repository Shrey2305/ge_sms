<!-- Banner Section -->
<div class="category-banner position-relative">
  <img src="assets/banner1.jpg" alt="Jelly Banner" class="w-100 banner-img">
  <h2 class="category-title position-absolute top-50 start-50 translate-middle text-white text-uppercase fw-bold">
    Jelly Products
  </h2>
</div>

<!-- Product List Section -->
<section class="products-section">
  <div class="container">
    <div class="cards-container">
      <div *ngFor="let product of scrapProducts" class="category-card">
        <img [src]="product.image" [alt]="product.name">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description | slice:0:80 }}...</p>
        <button class="card-button" (click)="viewDetails(product)">Read More</button>
      </div>
    </div>
  </div>
</section>
